<!DOCTYPE html>
<html>
	<head>
	<style>
	.color{
	border-radius:15px;
	border-color:light;
	background-color:black;
	box-shadow:inset:12px 12px 12px limegreen,-12px -12px -12px limegreen;
	color:white;
	}
	</style>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <link rel="stylesheet" href="css/bootstrap.min.css">
	  <title>CLOCK-JS</title>
	</head>
<body class="row justify-content-center align-items-center  w-100">   

<h1 class="text-center fw-bold">clock</h1>

	<div class="col-lg-6 py-5 color col-sm-12 col-md-12 col-12">
		
		<div class="row justify-content-between">

			     <div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="hour" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">hrs</h4>
				 </div>
	
				<div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="minutes" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">Min</h4>
				</div>
			
				
				<div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="seconds" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">sec</h4>
				</div>
				
				<div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="session" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">session</h4>
				</div>
				
	    </div>
		
		<div class="row justify-content-between">
		
		        <div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="day" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">day</h4>
				 </div>

			     <div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="date" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">Date</h4>
				 </div>
	
				<div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="month" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">month</h4>
				</div>
			
				
				<div class="text-center col-lg-3 col-sm-3 col-md-3 col-3">
					<div id="year" class="fs-4 fw-bold"></div>
					<h4 class="fw-bold">year</h4>
				</div>
	    </div>
	</div>
		<script src="js/main.js"></script>  
</body>
</html>
